<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List - WWPD Budgy Smugglers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 300;
        }

        .wwpd {
            background: linear-gradient(135deg, #F4C430 0%, #FFA500 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #F4C430;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-primary {
            background: linear-gradient(135deg, #F4C430 0%, #FFA500 100%);
            color: white;
            box-shadow: 0 3px 15px rgba(244, 196, 48, 0.3);
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(244, 196, 48, 0.4);
        }

        .button-secondary {
            background: white;
            color: #2c3e50;
            border: 2px solid #e0e0e0;
        }

        .button-secondary:hover {
            border-color: #F4C430;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .error {
            background: #fff5f5;
            border: 2px solid #e74c3c;
            padding: 20px;
            border-radius: 8px;
            color: #c0392b;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        thead {
            background: linear-gradient(135deg, #F4C430 0%, #FFA500 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-mens {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-womens {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-paid {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>WWPD Budgy Smuggler Orders</h1>
                <span class="wwpd">What Would Phoebe Do?</span>
            </div>
            <a href="/" class="button button-secondary">Back to Site</a>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Men's</div>
                <div class="stat-value" id="mensCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Women's</div>
                <div class="stat-value" id="womensCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">$0</div>
            </div>
        </div>

        <div class="controls">
            <button class="button button-primary" onclick="loadOrders()">Refresh</button>
            <button class="button button-secondary" onclick="exportToCSV()">Export CSV</button>
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading">Loading orders...</div>

        <div class="table-container" id="tableContainer" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Style</th>
                        <th>Size</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                </tbody>
            </table>
        </div>

        <div id="emptyState" style="display: none;" class="empty-state">
            <div class="empty-state-icon">ðŸ“¦</div>
            <p>No orders yet. Check back soon!</p>
        </div>
    </div>

    <script>
        let ordersData = [];

        async function loadOrders() {
            const loadingEl = document.getElementById('loadingMessage');
            const tableEl = document.getElementById('tableContainer');
            const emptyEl = document.getElementById('emptyState');
            const errorEl = document.getElementById('errorMessage');

            loadingEl.style.display = 'block';
            tableEl.style.display = 'none';
            emptyEl.style.display = 'none';
            errorEl.innerHTML = '';

            try {
                const response = await fetch('/.netlify/functions/get-orders');

                if (!response.ok) {
                    throw new Error('Failed to fetch orders');
                }

                const data = await response.json();
                ordersData = data.orders || [];

                loadingEl.style.display = 'none';

                if (ordersData.length === 0) {
                    emptyEl.style.display = 'block';
                } else {
                    displayOrders(ordersData);
                    updateStats(ordersData);
                    tableEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                loadingEl.style.display = 'none';
                errorEl.innerHTML = '<div class="error">Failed to load orders. Please check your Airtable configuration and try again.</div>';
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTable');
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.name}</td>
                    <td>${order.email}</td>
                    <td>
                        <span class="badge ${order.sex === "Men's" ? 'badge-mens' : 'badge-womens'}">
                            ${order.sex}
                        </span>
                    </td>
                    <td>${order.size}</td>
                    <td>$${order.amount.toFixed(2)}</td>
                    <td><span class="badge badge-paid">${order.status}</span></td>
                    <td>${formatDate(order.date)}</td>
                </tr>
            `).join('');
        }

        function updateStats(orders) {
            const total = orders.length;
            const mensCount = orders.filter(o => o.sex === "Men's").length;
            const womensCount = orders.filter(o => o.sex === "Women's").length;
            const totalRevenue = orders.reduce((sum, o) => sum + o.amount, 0);

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('mensCount').textContent = mensCount;
            document.getElementById('womensCount').textContent = womensCount;
            document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-AU', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function exportToCSV() {
            if (ordersData.length === 0) {
                alert('No orders to export');
                return;
            }

            const headers = ['Name', 'Email', 'Style', 'Size', 'Amount', 'Status', 'Date'];
            const rows = ordersData.map(order => [
                order.name,
                order.email,
                order.sex,
                order.size,
                order.amount,
                order.status,
                formatDate(order.date)
            ]);

            let csv = headers.join(',') + '\n';
            csv += rows.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wwpd-orders-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Load orders on page load
        loadOrders();
    </script>
</body>
</html>
